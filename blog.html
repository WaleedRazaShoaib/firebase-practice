<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="blog.css">

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <img src="images/572-768x591-removebg-preview.png" class="navlogo ">
            <button class="btn btn-outline-success" type="submit" id="logoutbtn">Log Out</button>
        </div>
    </nav>



    <div id="blogForm">
        <label for="blogTitle">Title:</label>
        <input type="text" id="blogTitle" required>
        <label for="blogContent">Content:</label>
        <textarea id="blogContent" required></textarea>
        <button type="submit" id="button">Create Post</button>
    </div>
    
    <div id="blogPosts" style="display: none;"></div>







    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="blog.js"></script>
    <script src="app.js" type = "module"></script>
    <script src="./firebase.js" type="module"></script>

</body>
